    <title>Sistema Mantenimiento - Personal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>
        <div class="container">
            <h1>Personal</h1>
        </div>
    </header>

    <main>
        <div class="px-4 py-2">
            <div id="jqxRibbonMenu">
                <ul>
                    <li>Opciones</li>
                </ul>
                <div>
                    <div>
                        <div class="d-flex flex-row">
                            <div class="m-2">
                                <input type="button" value="Crear registro" id='jqxbuttonCrear' />
                            </div>
                            <div class="m-2">
                                <input type="button" value="Editar registro" id='jqxbuttonEditar' />
                            </div>
                            <div class="m-2">
                                <input type="button" value="Eliminar registro" id='jqxbuttonEliminar' />
                            </div>
                            <div class="m-2">
                                <input type="button" value="Exportar a PDF" id='jqxbuttonExportarPDF' />
                            </div>
                            <div class="m-2">
                                <input type="button" value="Exportar a XLS" id='jqxbuttonExportarXLS' />
                            </div>
                            <div class="m-2">
                                <input type="button" value="Imprimir" id='jqxbuttonImprimir' />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="jqxNotificacionExitoEliminar">Se eliminó el registro exitosamente.</div>
        <div id="jqxNotificacionErrorEliminar">No se pudo eliminar el registro.</div>

        <div class="px-5 text-center container">
            <div>
                <div id="jqxgridPersonal"></div>
            </div>
        </div>

        <div id='jqxwindowCrear'>
            <div class="text-center">
                <div id="jqxformCrear">
                </div>
                <div style="width: 100%; text-align: center;">
                    <div style="display: inline-flex; text-align: center; margin-top:10px;">
                        <input type="button" id="crearBtn" style="margin-right: 10px" />
                        <input type="button" id="cancelarCrearBtn" />
                    </div>
                </div>
                <div id="jqxNotificacionExitoCrear">Se creó el registro exitosamente.</div>
                <div id="jqxNotificacionErrorCrear">No se pudo crear el registro.</div>
            </div>
        </div>

        <div id='jqxwindowEditar'>
            <div class="text-center">
                <div id="jqxformEditar">
                </div>
                <div style="width: 100%; text-align: center;">
                    <div style="display: inline-flex; text-align: center; margin-top:10px;">
                        <input type="button" id="editarBtn" style="margin-right: 10px" />
                        <input type="button" id="cancelarEditarBtn" />
                    </div>
                </div>
                <div id="jqxNotificacionExitoEditar">Se editó el registro exitosamente.</div>
                <div id="jqxNotificacionErrorEditar">No se pudo editar el registro.</div>
            </div>
        </div>
    </main>


    <script type="text/javascript"
        src="./lib/scripts/jquery-1.11.1.min.js"></script>
